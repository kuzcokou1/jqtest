<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Test</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="onsenui/css/onsenui.css">
  <link rel="stylesheet" href="onsenui/css/onsen-css-components.min.css">
  <script src="onsenui/js/onsenui.min.js"></script>
</head>
<body>
    <ons-navigator id="myNavigator" page="grid.html" animation="slide"></ons-navigator>
    <template id="grid.html">
        <ons-page>
            <div class="container-fluid">
                <center class="mt-5">
                    <img src="" class="jumbotron" width="60%" alt="">
                </center>
                <h1 class="text-center text-primary"> Get ready to Launch Your App in <strong class="text-success"> Seconds </strong></h1>
                <p class="text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias, autem. Dolorum quam quasi ullam possimus voluptate! Odio, cumque debitis! Mollitia facilis illum perspiciatis quidem vel itaque maiores nostrum corporis maxime!</p>
            </div>
            <button class="button" id = "vibration">VIBRATION</button>
            <button class="button" id = "vibrationPattern">PATTERN</button>
            <div class="p-4 m-4"></div>
            <div class="container">
                <button class="ui button primary w-100" onclick="push('signup')"> Get Started </button>
            </div>
            <div class="w-100"></div>
            <script>
                document.getElementById("vibration").addEventListener("click", vibration);
                document.getElementById("vibrationPattern").addEventListener("click", vibrationPattern);
                function vibration() {
                    var time = 3000;
                    navigator.vibrate(time);
                }

                function vibrationPattern() {
                    var pattern = [1000, 1000, 1000, 1000];
                    navigator.vibrate(pattern);
                }
            </script>
        </ons-page>
    </template>
    <script src="jquery-1.11.3.min.js"></script>
    <script src="bootstrap.min.js"></script>
</body>
</html>
