<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>
<body>
    <ons-navigator id="myNavigator" page="grid.html" animation="slide"></ons-navigator>
    <template id="grid.html">
        <ons-page>
            <div class="container-fluid">
                <center class="mt-5">
                    <img src="" width="60%" alt="">
                </center>
                <h1 class="text-center text-primary"> Get ready to Launch Your App in <strong class="text-success"> Seconds </strong></h1>
                <p class="text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias, autem. Dolorum quam quasi ullam possimus voluptate! Odio, cumque debitis! Mollitia facilis illum perspiciatis quidem vel itaque maiores nostrum corporis maxime!</p>
            </div>
            <div class="p-4 m-4"></div>
            <div class="container">
                <button class="ui button primary w-100" onclick="push('signup')"> Get Started </button>
            </div>
            <div class="w-100"></div>
            <script>
                ons.getScriptPage().onInit = function() {
                    var first_start = localStorage.getItem("firstStart");
                    if (first_start != "") {
                        push('login');
                    }
                    else {
                        this.onShow = function() {
                            localStorage.setItem("firstStart", "True");
                        };
                    }
                };
            </script>
        </ons-page>
    </template>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
